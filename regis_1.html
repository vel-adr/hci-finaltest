<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/regis_1.css">
    <title>Registrasi</title>
</head>

<body>
    <div class="container">
        <h1>REGISTRASI</h1>
        <div class="header">

        </div>
        <div class="form">
            <form action="">
                <div class="nama">
                    <label for="nama">Nama lengkap</label>
                    <input type="text" name="nama" id="nama" placeholder="John Doe">
                </div>
                <div class="dob">
                    <label for="dob">Tanggal lahir</label>
                    <input type="date" name="dob" id="dob" placeholder="MM / DD / YYYY">
                </div>
                <div class="gender">
                    <label for="gender">Jenis kelamin</label>
                    <div class="input">
                        <input type="radio" value="male" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" value="female" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="telp">
                    <label for="telp">Nomor telepon</label>
                    <input type="tel" name="telp" id="telp" placeholder="08xxxxxxxxx">
                </div>
                <div class="button">
                    <a id="submit" href="./regis_2.html">Next</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
