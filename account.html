<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/account.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Account</title>
</head>

<body>
    <section class="nav">
        <div class="container">
            <div class="brand">
                <a href="./home.html">KLINIMEDIKA<sup>+</sup></a>
            </div>
            <div class="menu">
                <div class="home">
                    <a href="./home.html">Home</a>
                </div>
                <div class="booking">
                    <a href="./booking1.html">Booking</a>
                </div>
                <div class="account">
                    <a href="#">Account</a>
                </div>
                <div class="setting">
                    <i class="fas fa-cog fa-1x"></i>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container">
            <div class="head">
                <p>PROFILE</p>
            </div>
            <div class="name">
                <div class="profilepict">
                    <i class="fas fa-user fa-3x"></i>
                </div>
                <div class="text" id="name">
                    <p>John Doe</p>
                </div>
            </div>
            <div class="dob">
                <div class="icon">
                    <i class="fas fa-calendar-alt fa-2x"></i>
                </div>
                <div class="text">12 - 12 - 2000</div>
            </div>
            <div class="gender">
                <div class="icon">
                    <i class="fas fa-venus-mars fa-2x"></i>
                </div>
                <div class="text">Male</div>
            </div>
            <div class="telp">
                <div class="icon">
                    <i class="fas fa-phone-square-alt fa-2x"></i>
                </div>
                <div class="text">089512345678</div>
            </div>
            <div class="email">
                <div class="icon">
                    <i class="fas fa-envelope fa-2x"></i>
                </div>
                <div class="text">johndoe@email.com</div>
            </div>
        </div>
    </section>

    <section class="button">
        <div class="container">
            <div class="btn">
                <i class="fas fa-cog fa-1x"></i>
                <p>Edit profile</p>
            </div>
            <div class="btn">
                <i class="fas fa-sign-out-alt"></i>
                <a href="./landing.html">Logout</a>
            </div>
        </div>
    </section>
</body>

</html>
